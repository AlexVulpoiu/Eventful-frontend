<div class="row w-100">
  <div class="col-2"></div>
  <div class="col-8">
    <div class="col-12">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <div class="d-flex w-100">
            <mat-card-title>Income Overview</mat-card-title>
          </div>
          <apx-chart
            [series]="salesOverviewChart.series"
            [dataLabels]="salesOverviewChart.dataLabels"
            [chart]="salesOverviewChart.chart"
            [legend]="salesOverviewChart.legend"
            [xaxis]="salesOverviewChart.xaxis"
            [yaxis]="salesOverviewChart.yaxis"
            [grid]="salesOverviewChart.grid"
            [stroke]="salesOverviewChart.stroke"
            [tooltip]="salesOverviewChart.tooltip"
            [plotOptions]="salesOverviewChart.plotOptions"
          ></apx-chart>
        </mat-card-content>
      </mat-card>
    </div>


    <div class="col-12">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <div class="d-flex w-100">
            <mat-card-title>Events Overview</mat-card-title>
          </div>
          <apx-chart
            [series]="eventsOverviewChart.series"
            [dataLabels]="eventsOverviewChart.dataLabels"
            [chart]="eventsOverviewChart.chart"
            [legend]="eventsOverviewChart.legend"
            [xaxis]="eventsOverviewChart.xaxis"
            [yaxis]="eventsOverviewChart.yaxis"
            [grid]="eventsOverviewChart.grid"
            [stroke]="eventsOverviewChart.stroke"
            [tooltip]="eventsOverviewChart.tooltip"
            [plotOptions]="eventsOverviewChart.plotOptions"
          ></apx-chart>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <mat-card class="cardWithShadow">
            <mat-card-content class="p-24">
              <mat-card-title>Charity</mat-card-title>
              <div class="row m-t-24">
                <div class="col-7">
                  <h4 class="mat-headline-5">{{ organiserStatisticsDto?.charityAmount }} RON</h4>
                  <h5 class="mat-headline-6">{{ organiserStatisticsDto?.causesThisYear }} causes promoted</h5>
                  <div class="d-flex align-items-center m-t-16">
                    <button
                      mat-mini-fab
                      class="bg-light-success text-success shadow-none icon-27"
                    >
                      <i-tabler name="arrow-up-right" class="icon-20"></i-tabler>
                    </button>
                    <div class="mat-body-1 f-w-600 m-l-12">+ {{ organiserStatisticsDto?.charityIncrease }}%</div>
                    <div class="mat-body-1 m-l-4">last year</div>
                  </div>

                  <div class="d-flex align-items-center m-t-32">
                    <div class="d-flex align-items-center">
                      <i-tabler
                        name="circle-filled"
                        class="text-primary icon-12 d-flex"
                      ></i-tabler>
                      <div class="mat-body-1 m-l-12">2024</div>
                    </div>
                    <div class="d-flex align-items-center m-l-16">
                      <i-tabler
                        name="circle-filled"
                        class="icon-12 d-flex"
                        style="color:#14cc65;"
                      ></i-tabler>
                      <div class="mat-body-1 m-l-12">2023</div>
                    </div>
                  </div>
                </div>
                <div class="col-5 d-flex align-items-start">
                  <apx-chart
                    [series]="yearlyChart.series"
                    [dataLabels]="yearlyChart.dataLabels"
                    [chart]="yearlyChart.chart"
                    [legend]="yearlyChart.legend"
                    [colors]="yearlyChart.colors"
                    [stroke]="yearlyChart.stroke"
                    [tooltip]="yearlyChart.tooltip"
                    [plotOptions]="yearlyChart.plotOptions"
                    [responsive]="yearlyChart.responsive"
                  ></apx-chart>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <div class="col-2"></div>
</div>
