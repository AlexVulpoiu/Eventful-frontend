<h1 mat-dialog-title>Add Moderator</h1>
<form [formGroup]="moderatorForm" (ngSubmit)="onSave()">
  <div mat-dialog-content>
    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">First Name</mat-label>
    <mat-form-field appearance="outline" class="w-100" color="primary">
      <input matInput formControlName="firstName" />
      <mat-error *ngIf="moderatorForm.get('firstName')?.hasError('required')">
        First Name is required.
        <br/>
      </mat-error>
    </mat-form-field>

    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Last Name</mat-label>
    <mat-form-field appearance="outline" class="w-100" color="primary">
      <input matInput formControlName="lastName" />
      <mat-error *ngIf="moderatorForm.get('lastName')?.hasError('required')">
        Last Name is required.
        <br/>
      </mat-error>
    </mat-form-field>

    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
    <mat-form-field appearance="outline" class="w-100" color="primary">
      <input matInput formControlName="email" />
      <mat-error *ngIf="moderatorForm.get('email')?.hasError('required')">
        Email is required.
        <br/>
      </mat-error>
      <mat-error *ngIf="moderatorForm.get('email')?.hasError('email')">
        Please enter a valid email address.
        <br/>
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button class="success-button" [disabled]="!moderatorForm.valid">Save</button>
  </div>
</form>
