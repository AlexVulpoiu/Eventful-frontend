<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/events']">
              <img
                src="./assets/images/logos/text_logo.png"
                height="50em"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>

          <form [formGroup]="signInForm" class="m-t-30" (ngSubmit)="onSubmit()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Email
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" id="email" />
              <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="signInForm.get('email')?.hasError('email')">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>

            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Password
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="password" id="password" type="password" />
              <mat-error *ngIf="signInForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>

            <div class="form-group">
              <button mat-flat-button color="primary" class="w-100" [disabled]="signInForm.invalid">
                Sign In
              </button>
            </div>
          </form>

          <span class="d-block f-w-500 text-center m-t-24"
          >New to Eventful?
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Create an account</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
