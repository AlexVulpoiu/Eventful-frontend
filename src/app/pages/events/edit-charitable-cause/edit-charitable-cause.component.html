<h1 mat-dialog-title>Edit charitable cause</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
      <mat-error *ngIf="form.get('description')?.hasError('required')">Description is required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Needed Amount</mat-label>
      <input matInput type="number" formControlName="neededAmount" required>
      <mat-error *ngIf="form.get('neededAmount')?.hasError('required')">Needed Amount is required</mat-error>
      <mat-error *ngIf="form.get('neededAmount')?.hasError('min')">Needed Amount must be at least 1</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="actions-right">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="form.invalid">Save</button>
</div>
