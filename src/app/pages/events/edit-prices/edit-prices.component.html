<h1 mat-dialog-title>Edit prices</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div formArrayName="items" *ngFor="let item of items.controls; let i = index">
      <div [formGroupName]="i" class="full-width">
        <mat-form-field class="full-width">
          <mat-label>{{ item.get('name')?.value }}</mat-label>
          <input matInput type="number" formControlName="price" required>
          <mat-error *ngIf="item.get('price')?.hasError('required')">Price is required</mat-error>
          <mat-error *ngIf="item.get('price')?.hasError('min')">Price must be at least 0</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="actions-right">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="form.invalid">Save</button>
</div>
