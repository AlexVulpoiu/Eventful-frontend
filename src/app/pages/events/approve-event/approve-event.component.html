<h2 mat-dialog-title>Event Approval</h2>
<mat-dialog-content>
  <p>After approving this event, the tickets selling will be enabled. Are you sure you want to continue?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button class="success-button" (click)="onApprove()">Approve</button>
</mat-dialog-actions>
