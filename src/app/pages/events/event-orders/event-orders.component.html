<div class="col-12">
  <h3>Total income: {{ eventOrdersDto?.totalAmount }} RON</h3>
  <h3 *ngIf="eventOrdersDto?.charitableEvent">Charity amount: {{ eventOrdersDto?.charityAmount }} RON</h3>
  <br/>
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <mat-card-title>Orders</mat-card-title>
      <div class="table-responsive m-t-16">
        <table mat-table [dataSource]="eventOrdersDto?.orders!" class="w-100">

          <ng-container matColumnDef="id">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Order ID
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <div class="m-l-16">
                  <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                    {{ element.id }}
                  </h6>
                </div>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="orderDate">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Date
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ formatDate(element.orderDate, 'dd.MM.yyyy, HH:mm', this.locale) }}
            </td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Total
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.total }}
            </td>
          </ng-container>

          <ng-container matColumnDef="tickets">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Number of tickets
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.tickets }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
