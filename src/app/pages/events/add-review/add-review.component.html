<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
  <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Please leave your review here</mat-label>
  <mat-form-field appearance="outline" class="w-100" color="primary">
    <textarea matInput formControlName="text" rows="5"></textarea>
    <mat-error *ngIf="reviewForm.get('text')?.hasError('required')">
      Review is required
    </mat-error>
  </mat-form-field>

  <button mat-raised-button class="success-button" type="submit" [disabled]="reviewForm.invalid">
    Submit Review
  </button>
</form>
